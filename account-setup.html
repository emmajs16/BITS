<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Set Up Your Profile</title>
</head>
<body>
    <div id="account-info" class="profile-info">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="gradYear">Grade Level</label>
            <select class="form-control" id="gradYear" name="gradYear" required>
              <option value="2021">Freshman (Class of 2021)</option>
              <option value="2020">Sophomore (Class of 2020)</option>
              <option value="2019">Junior (Class of 2019)</option>
              <option value="2018">Senior (Class of 2018)</option>
              <!--<option value="0000">Teacher</option>-->
            </select>
        </div>
        <div class="form-group">
            <label for="role">Which best describes how you will use this website?</label>
            <select id="role" class="form-control" id="role" name="role" required>
              <option value="tutor">I am wanting to tutor.</option>
              <option value="student">I am a student in need of a tutor.</option>
              <option value="both">I am wanting to tutor, but I may occasionally use a tutor as well.</option>
              <!--<option value="teacher">I am a teacher.</option>-->
            </select>
        </div>
        <div class="form-upload">
            <label for="profpicupload">Upload profile picture:</label>
            <input type="hidden" name="MAX_FILE_SIZE" value="5242880" />
            <input type="file" name="profpicupload" id="profpicupload">
        </div>
    <a href="learningstyle-setup.html"><button type="submit" class="btn btn-primary">Continue</button></a>
      <!--<a href='tutor-setup.html'><button onclick="profile()" type="button" class="btn btn-primary">Continue</button></a>  -->
    </div>
</body>
</html>
