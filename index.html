    <title>Log In</title>

<body>
    <h1>Brentwood Intelligent Tutoring System</h1>
    <div id="log-in">
        <div style="margin-top:5%;">
        <h3>Log In</h3>

            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <a href="profile.html"><button type="submit" class="btn btn-primary">Log In</button></a>
        </div>
                <!--<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>-->
    </div>
    <div id="already"></div>
        <div style="text-align:center; position:absolute; margin-left:62%;margin-top:18%;">
          <p>Don't have an account?<br> <a href="register.html"><button class="btn btn-primary">Create an account now!</button></a></p>
        </div>
